<!-- Portfolio Grid Section -->
    <section id="sisters" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Sisters</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for sis in site.data.twenty_17.sisters %}
                <div class="col-md-4 col-sm-6 sisters-item">
                    <a href="#{{ sis.name }}" class="sisters-link" data-toggle="modal">
                        <div class="sisters-hover">
                            <div class="sisters-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="../css/2017_style/img/sisters/{{ sis.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="sisters-caption">
                        <h4>{{ sis.title }}</h4>
                        <p class="text-muted">{{ sis.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
